<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../libs/webextension-polyfill/browser-polyfill.min.js"></script>
</head>

<body>
    <div>
        Floating tab positioning<br />
        <input type="radio" id="fixedPositionRadioButton" name="positionRadioButton">
        <label for="fixedPositionRadioButton">Fixed position</label><br />

        &nbsp;&nbsp;&nbsp;<input type="radio" id="topLeftRadioButton" name="fixedPositionRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="topLeftRadioButton">Top left</label><br />
        &nbsp;&nbsp;&nbsp;<input type="radio" id="topRightRadioButton" name="fixedPositionRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="topRightRadioButton">Top right</label><br />
        &nbsp;&nbsp;&nbsp;<input type="radio" id="bottomLeftRadioButton" name="fixedPositionRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="bottomLeftRadioButton">Bottom left</label><br />
        &nbsp;&nbsp;&nbsp;<input type="radio" id="bottomRightRadioButton" name="fixedPositionRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="bottomRightRadioButton">Bottom right</label><br />
        <br />
        &nbsp;&nbsp;&nbsp;<label for="viewportTopOffsetInput">Viewport top offset (0 means top of browser window)</label>
        &nbsp;&nbsp;&nbsp;<input type="number" id="viewportTopOffsetInput" style="width: 50px" name="viewportTopOffsetInput"><br />
        <br />
        &nbsp;&nbsp;&nbsp;Size<br />
        &nbsp;&nbsp;&nbsp;<input type="radio" id="smallSizeRadioButton" name="sizeRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="smallSizeRadioButton">Small</label><br />
        &nbsp;&nbsp;&nbsp;<input type="radio" id="normalSizeRadioButton" name="sizeRadioButton">
        &nbsp;&nbsp;&nbsp;<label for="normalSizeRadioButton">Standard</label><br />

        <input type="radio" id="smartPositionRadioButton" name="positionRadioButton">
        <label for="smartPositionRadioButton">Smart positioning</label><br />
        Best effort basis. May not work on all sites. A minimum size will be enforced for the floating tab.
        &nbsp;&nbsp;&nbsp;<input type="checkbox" id="followTabSwitchCheckbox" name="followTabSwitchCheckbox">
        &nbsp;&nbsp;&nbsp;<label for="followTabSwitchCheckbox">Reposition floating tab while switching tabs</label><br />
        &nbsp;&nbsp;&nbsp;<input type="checkbox" id="restrictMaxFloatingTabSizeCheckbox" name="restrictMaxFloatingTabSizeCheckbox">
        &nbsp;&nbsp;&nbsp;<label for="restrictMaxFloatingTabSizeCheckbox">Restrict floating tab size. Will take max size same as fixed position (this prevents the tab getting to big on pages with large empty space)</label>
    </div>

    <input type="checkbox" id="debugCheckbox" name="debugCheckbox">
    <label for="debugCheckbox">Enable debugging (warning: logs information such as browser title, but info never leaves the extension)</label><br/>
    &nbsp;&nbsp;&nbsp;Companion log file (may not exist if no operations were performed with debugging):
    &nbsp;&nbsp;&nbsp;<span id="companionLogFilePathLabel"></span>
    &nbsp;&nbsp;&nbsp;<button id="copyCompanionLogFilePathButton">Copy to clipboard</button>

    <script src="../js/dialog/options.js"></script>
</body>

</html>
