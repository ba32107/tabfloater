<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/tabfloater.css">
  <script defer src="../js/libs/fontawesome-free/all.min.js"></script>
  <script type="module" src="../js/libs/webextension-polyfill/browser-polyfill.min.js"></script>
</head>

<body style="width: 320px;">
  <section class="section" style="padding: 15px;">
    <div class="columns is-flex is-vcentered" style="margin-bottom: 0px !important;">
      <div class="column is-narrow-mobile ">
        <figure class="image is-24x24">
          <img src="../images/icons/32.png">
        </figure>
      </div>
      <div class="column is-paddingless">
        <div class="container">
          <h5 class="subtitle is-5">TabFloater</h5>
        </div>
      </div>
    </div>
    <hr class="is-marginless">
    <div class="container">
      <div class="columns is-flex has-text-centered">
        <div class="column">
          <button class="button" id="floatTabButton">
            <span class="icon">
              <i class="fas fa-level-down-alt"></i>
            </span>
            <span>Float tab</span>
          </button>
        </div>
        <div class="column">
          <button class="button" id="unfloatTabButton">
            <span class="icon">
              <i class="fas fa-level-up-alt"></i>
            </span>
            <span>Unfloat tab</span>
          </button>
        </div>
      </div>
      <hr class="is-marginless">
      <div class="columns is-flex has-text-centered">
        <div class="column">
          Companion status
        </div>
        <div class="column ">
          <span id="companionStatusConnecting" class="tag is-info is-light is-unselectable">
            <span class="icon">
              <i class="fas fa-hourglass-end"></i>
            </span>
            <span>Connecting...</span>
          </span>
          <span id="companionStatusConnected" class="tag is-success is-light is-unselectable is-hidden">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <span>Connected</span>
          </span>
          <span id="companionStatusInactive" class="tag is-warning is-light is-unselectable is-hidden">
            <span class="icon">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
            <span>Inactive</span>
          </span>
          <span id="companionStatusError" class="tag is-danger is-light is-unselectable is-hidden">
            <span class="icon">
              <i class="fas fa-times"></i>
            </span>
            <span>Error</span>
          </span>
          <span id="companionStatusUnavailable" class="tag is-danger is-light is-unselectable is-hidden">
            <span class="icon">
              <i class="fas fa-times"></i>
            </span>
            <span>Unavailable</span>
          </span>
        </div>
      </div>
      <hr>
      <div class="columns is-flex has-text-centered">
        <div class="column">
          <button class="button is-white" id="optionsButton">
            <span class="icon">
              <i class="fas fa-cog"></i>
            </span>
            <span>Options</span>
          </button>
        </div>
        <div class="column">
          <button class="button is-white" id="helpButton">Help</button>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/dialog/popup.js"></script>
</body>

</html>
