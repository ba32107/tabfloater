name: Release companion

on:
  workflow_dispatch

defaults:
  run:
    working-directory: companion/packaging/linux

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        source ./build_appimage.sh
        echo $_APPIMAGE_FILENAME
        echo "blah=$_APPIMAGE_FILENAME" >> $GITHUB_ENV
    - name: Build2
      run: |
        echo "dfdf $blah"
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: $blah
        asset_name: mything
        overwrite: true
        tag: ${{ github.ref }}  
        body: "This is my release text"
