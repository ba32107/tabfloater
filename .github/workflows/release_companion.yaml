name: Release companion

on:
  workflow_dispatch

defaults:
  run:
    working-directory: companion/packaging/linux

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        source ./build_appimage.sh
        echo ::set-env name=_appimage_full_path::$_APPIMAGE_FILENAME
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: $_appimage_full_path
        asset_name: mything
        overwrite: true
        tag: ${{ github.ref }}  
        body: "This is my release text"
